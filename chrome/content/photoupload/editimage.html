<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
    img {
      position: absolute;
      margin: auto;
      top: 0px; bottom: 15px;
      left: 0px; right: 15px;
      max-width: 280px;
      max-height: 200px;
      -moz-box-shadow: gray 10px 10px 10px;
    }
    img[hidden] {
      display: none;
    }
  </style>
</head>
<body style="overflow: hidden">
    <img id="image" hidden="true">
</body>
</html>
