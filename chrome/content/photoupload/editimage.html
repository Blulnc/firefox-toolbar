<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
    #tagHighlight {
      position: absolute;
      /* This should be:
       - (outside div border width) - (inside div border width) -
         (inside div size / 2) */
      margin: -92px;
      border:solid 7px #D8DFEA;
    }
    #tagHighlightInside {
      border: solid 2px #3B5998;
      width: 166px;
      height: 166px;
    }
    img {
      position: absolute;
      margin: auto;
      top: 0px; bottom: 15px;
      left: 0px; right: 15px;
      max-width: 280px;
      max-height: 200px;
      -moz-box-shadow: gray 10px 10px 10px;
      border: 1px solid grey;
      cursor: crosshair;
    }
    #tagHighlight, img {
      cursor: crosshair;
    }
    *[hidden] {
      display: none;
    }
  </style>
  <script>
    var EditPanel = parent.EditPanel;
  </script>
</head>
<body style="overflow: hidden">
    <img id="image" hidden="true"
         onclick="EditPanel.onPhotoClick(event)">
    <div id="tagHighlight" hidden="true"
         onclick="EditPanel.onPhotoClick(event)">
      <div id="tagHighlightInside"></div>
    </div>
</body>
</html>
