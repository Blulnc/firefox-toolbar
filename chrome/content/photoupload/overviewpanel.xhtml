<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd" [
<!ENTITY % photouploadDTD SYSTEM "chrome://facebook/locale/photoupload/photoupload.dtd">
%photouploadDTD;
]>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" href="chrome://facebook/skin/photoupload/overviewpanel.css"></link>
  <script>
  // wrappedJSObject is used when the document is loaded in a content window.
  // (useful for debugging, but note that other things may fail in that situation).
  var OverviewPanel = parent.OverviewPanel || parent.wrappedJSObject.OverviewPanel;
  var PhotoUpload = parent.PhotoUpload || parent.wrappedJSObject.PhotoUpload;
  var PhotoDNDObserver = parent.PhotoDNDObserver || parent.wrappedJSObject.PhotoDNDObserver;
  window.addEventListener("drag", PhotoDNDObserver.checkDrag, false);
  window.addEventListener("drop", PhotoDNDObserver.onDrop, false);
  </script>
</head>
<body>
  <div id="photo-container">
    <div class="photobox" id="photobox-add" style="display:none;"
         onclick="PhotoUpload.addPhotos();">
      <img class="addimg"/>
      <div class="addtxt">&upload.photos.add.label;</div>
    </div>
    <div class="photobox" id="photobox-template"
         onclick="OverviewPanel.selectPhoto(event);">
      <img/>
      <!--<div class="filename">&#160;</div>-->
      <!-- l10n note - upload.remove.label removed -->
      <div class="remove" onclick="OverviewPanel.removePhoto(event);">&#8722;</div>
    </div>
    <!-- l10n note - upload.drag.label removed -->
  </div>
</body>
</html>
